<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <!--<link href="styles/default.css"
          rel="stylesheet" />-->
</head>
<body>
<div class="todo-app">
    <header class="todo-app__header" role="banner">
        <h1 class="header-title">todos</h1>
    </header>
    <main class="todo-app__frame">
        <section class="todo-app__main-controls main-controls" role="main">
            <div class="main-controls__select-all">
                <button class="main-controls__select-all-button">
                    Select all tasks
                </button>
            </div>
            <div class="main-controls__create-new">
                <input type="text" class="input-field" placeholder="What needs to be done?"
                       role="textbox" aria-label="Add new item" autofocus="autofocus">
            </div>
        </section>
        <section class="todo-app__tasks">
        </section>
        <section class="todo-app__action-bar action-bar">
            <div class="action-bar__item">
                <div class="task-counter">3 items left</div>
            </div>
            <div class="action-bar__item">
                <div class="task-filter" role="group" aria-label="Filter tasks by status">
                    <label class="task-filter__item">
                        <input type="radio" class="task-filter__input" checked="checked" value="All">
                        <span class="task-filter__text" aria-label="Select all tasks">All</span>
                    </label>
                    <label class="task-filter__item">
                        <input type="radio" class="task-filter__input" value="Active">
                        <span class="task-filter__text" aria-label="Select active tasks">Active</span>
                    </label>
                    <label class="task-filter__item">
                        <input type="radio" class="task-filter__input" value="Completed">
                        <span class="task-filter__text" aria-label="Select completed tasks">Completed</span>
                    </label>
                </div>
                <div class="action-bar__item">
                    <button class="task-clear-completed">Clear completed</button>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
